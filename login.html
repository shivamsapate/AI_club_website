<body class="bg-light">

                <!--Form starts-->
                <form id="form" class="form-container" action="">
                    <h1>Log-in Here!</h1>
                    <div class="form-group">
                        <label for="inEmail">Email Address</label>
                        <input type="email" class="form-control" name="inEmail" id="inEmail" placeholder="Your email here!">
                    </div>
                    <div class="form-group">
                        <label for="inPassword">Password</label>
                        <input type="password" class="form-control" name="inPassword" id="inPassword" placeholder="Keep it secret!">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="checkin" id="checkin"> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit </button>
                </form>
                <!--Form end-->
            </div>
